<!DOCTYPE html>
<html>
  <head>
    <title>Birthday Tracker</title>
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </head>

  <body ng-app="birthdaytracker" ng-controller="MainCtrl">
    <h1>The Birthday Tracker</h1>
    <div class="main">
      <div class="left">
        <form id="birthday_form" ng-submit="addBirthday()">
          <input type="text" placeholder="Name" ng-model="name"></input>
          <input type="date" ng-model="date"></input>
          <button type="submit">Add Birthday</button>
        </form>
      </div>
      <div class="right">
        <ul>
          <li class="birthday_container" ng-repeat="birthday in birthdays">
            <span class="name">{{birthday.name}}</span>
            <span class="birthday">{{birthday.date}}</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
